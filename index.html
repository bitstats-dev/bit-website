<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bitstats</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      background-color: #fff;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 30px;
    }

    #widget-container {
      display: flex;
      flex-wrap: wrap;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
      margin-top: 40px; 
    }

    .widget {
      background-color: #fff;
      padding: -1px; 
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px; 
      height: 130px; 
      overflow: hidden;
      position: relative; 
      top: -5px; 
    }

    #widget-container .widget:nth-child(16) {
      width: 360px; 
      height: 150px; 
      top: -5px; 
    }

    .widget::before {
      content: '';
      position: absolute;
      top: 10px; 
      right: 10px; 
      width: 40px;  
      height: 40px; 
      background-color: #fff; 
      z-index: 2;
      border-radius: 5px; 
    }

    .bitcoin-address {
      display: inline-flex;
      align-items: center;
      font-size: 1.1em;
      margin-top: 20px;
      font-weight: bold;
    }

    .copy-icon {
      cursor: pointer;
      user-select: none;
      margin-left: 0px;
      font-size: 1.2em; 
    }

    #note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    #bitcoin-address {
      font-size: 0.9em;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .bitcoin-icon {
      width: 40px;  
      height: 40px; 
      vertical-align: middle; 
    }

    #status-message {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

  <script>
    function reloadWidgets() {
      document.querySelectorAll('gecko-coin-ticker-widget').forEach(widget => {
        const parent = widget.parentNode;
        const clone = widget.cloneNode(true);
        parent.replaceChild(clone, widget);
      });
    }

    reloadWidgets();
    setInterval(reloadWidgets, 60000);

    // Copy Bitcoin address function
    function copyBitcoinAddress() {
      const bitcoinAddress = document.getElementById('btc-address-text').textContent;

      navigator.clipboard.writeText(bitcoinAddress).then(() => {
        // Show confirmation message
        const statusMessage = document.getElementById('status-message');
        statusMessage.style.display = 'block';
        
        // Hide confirmation message after 2 seconds
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
